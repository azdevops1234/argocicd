apiVersion: apps/v1
kind: Deployment
metadata:
  name:  flask-app-deploy
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name:  flask-app-container
        image:  aruncontainers/gitops-cd:v1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
       